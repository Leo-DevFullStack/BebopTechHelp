<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebop Tech Help - Abertura de Chamado</title>
    <link rel="stylesheet" href="./assets/css/resetcssmeyerweb.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">

        <header>
            <h1>Bebop Tech Help</h1>
            <p class="subtitulo">Simule a abertura de um chamado técnico</p>
        </header>

        <main>
            <form id="chamadoForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="departamento">Departamento:</label>
                <select id="departamento" name="departamento" required>
                    <option value="">Selecione</option>
                    <option value="imóvel">imóvel</option>
                    <option value="Inventário">Inventário</option>
                    <option value="Financeiro">Financeiro</option>
                    <option value="Procuração">Procuração</option>
                    <option value="Registro Civil">Registro Civil</option>
                    <option value="Recurso Humanos">Recurso Humanos</option>
                    <option value="Caixa Registradora">Caixa Registradora</option>
                    <option value="Tabelionato de Notas">Tabelionato de Notas</option>
                    <option value="Assinatura Digital">Assinatura Digital (E-Notarido)</option>
                </select>

                <label for="problema">Descrição do Problema:</label>
                <textarea id="problema" name="problema" rows="4" required></textarea>

                <button type="submit">Enviar Chamado</button>
                <div id="mensagem" class="mensagem"></div>
            </form>
        </main>

        <footer>
            <p>© 2025 Bebop Tech Help - Projeto Acadêmico UNIP</p>
            <!-- <img src="./assets/images/banner.jpeg" alt="Banner Bebop Tech Help" class="banner"> -->
        </footer>

    </div>

    <script src="./assets/js/script.js"></script>

</body>

</html>
