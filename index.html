<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebop Tech Help - Abertura de Chamado</title>
    <link rel="stylesheet" href="./assets/css/resetcssmeyerweb.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">

        <header>
            <h1>Bebop Tech Help</h1>
            <p class="subtitulo">Simule a abertura de um chamado técnico</p>
        </header>

        <main>
            <div class="form-container">
                <h2>Abertura de Chamado</h2>
                <form id="chamadoForm">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="departamento">Departamento:</label>
                    <input type="text" id="departamento" name="departamento" required>

                    <label for="problema">Descrição do Problema:</label>
                    <textarea id="problema" name="problema" rows="4" required></textarea>

                    <button type="submit">Enviar Chamado</button>
                </form>
                <div class="message" id="mensagem"></div>
            </div>

        </main>

        <footer>
            <p>© 2025 Bebop Tech Help - Projeto Acadêmico UNIP</p>
            <!-- <img src="./assets/images/banner.jpeg" alt="Banner Bebop Tech Help" class="banner"> -->
        </footer>

    </div>

    <script src="./assets/js/script.js"></script>

</body>

</html>
